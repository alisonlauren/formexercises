<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"href="forms.css">
 
</head>
<body>
    <!-- SMALL EXERCISES -->
    <form>
        <div>
        <fieldset>
        <h1>LOG IN</h1>
        <label for = "firstname" >First Name</label>
        <input type = "text" name = "firstname" id="firstname" required/>
        <p>
        </p>
        <label for = "lastname" >Last Name</label>
        <input type = "text" name = "lastname" id="lastname" required/>
        <p></p>
        <label for = "age" >Age</label>
        <input type = "text" name = "age" id="age" pattern="^(?:100|[1-9]?[0-9])$" title="Please enter number 0-100" required/>
        <p></p>
        <label for = "username" >Username</label>
        <input type = "text" name = "username" id="username" maxlength="15" alert="Username may not be over 15 charachters" required/>
        <p></p>
        <button type = "submit">Submit</button>
        <button type = "reset">Reset</button>
    </fieldset>
    </div>
    <!-- MEDIUM EXERCISES -->
    <fieldset>
        <h1>SIGN UP</h1>
        <label for = "firstname" >Full Name</label>
        <input type = "text" name = "firstname" id="firstname" minlength="5" required/>
        <p></p>
        <label for = "password" >Password</label>
        <input type = "password" name = "password" id="password" minlength="6" maxlength="15" alert="password length must be between 6-15 charachters" required/>
        <p></p>
        <label for = "email" >Email</label>
        <input type = "email" name = "email" id="email" minlength="6" maxlength="15" alert="password length must be between 6-15 charachters" required/>
        <p></p>
        <label for="experience-input"> About Me: </label>
        <p></p>
        <textarea id="aboutme" name="About Me" minlength="50" maxlength="250" title="come on, try harder"  required></textarea>
                <p></p>

        <button type = "submit">Submit</button>




    </fieldset>


    </form>
</body>
</html>
